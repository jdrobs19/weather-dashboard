<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center p-2 bg-dark text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <h3 class="card-header">Search for a Zip Code:</h3>
                    <form id="user-form" class="card-body">
                        <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="Searchbtn"><i class="fa fa-search"></i></button>
                    </form>
                    <!--append child recent here-->
                </div>
            </div>
            <div class="col-lg-8">
                <div class="container-fluid">
                    <div class="row">
                        <div id="city-searched">

                        </div>
                        <div id="weather-container">

                        </div>
                    </div>
                    <div class="row">
                        <div id="five-day">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
